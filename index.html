<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timed Coding Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <!-- container for quiz -->
    <div id="quizcontainer">
        <h1>Coding Quiz</h1>
        <!-- start button -->
        <button id="start-button">Start Quiz!</button>
        <!-- question div -->
        <div id="question"></div>
        <!-- answer div -->
        <div id="answer"></div>
        <!-- result div -->
        <div id="result"></div>
        <!-- timer div -->
        <div id="timer"></div>
        <!-- submit for div including input box and button -->
        <form id="submit">
            <input type="text" id="initials" placeholder="Enter Initials">
            <button type="submit" id="submit-button">Save score</button>
        </form>
        <!-- div for highscores includin retake quiz and clear highscores -->
        <div id="highscore">
            <h2>Highscores</h2>
            <ul id="highscore-list"></ul>
            <button id="clear">Clear Highscores</button>
            <button id="go-back">Retake Quiz!</button>
        </div>
    </div>
    <!-- link to javascript -->
    <script src="./assets/js/script.js"></script>
</body>

</html>
