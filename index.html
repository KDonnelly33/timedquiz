<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timed Coding Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
  
    <div id="quizcontainer">
        <h1>Coding Quiz</h1>
        <button id="start-button">Start Quiz!</button>
        <div id = "question"></div> 
        <div id = "answer"></div>
        <div id = "result"></div>
        <div id = "timer"></div>
        <form id = "submit" class = "hidden">
            <input type="text" id="initials" placeholder="Enter Initials">
            <button type="submit" id="submit-button">Save score</button>
        </form>
        <div id = "highscore" class = "hidden">
            <h2>Highscores</h2>
            <ul id="highscore-list"></ul>
            <button id="clear">Clear Highscores</button>
            <button id="go-back">Retake Quiz!</button>
            </div>
    </div>
    <script src="./assets/js/script.js"></script>
</body>
</html>
